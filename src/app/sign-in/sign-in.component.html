<div class="sign-in-container">
    <div class="sign-in-image"></div>
    <div class="sign-in-form">
        <h1>Registrate con nosotros</h1>
      <form [formGroup]="signInForm" (ngSubmit)="onSubmit()">
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Nombre</mat-label>
          <input matInput formControlName="name">
          <mat-error *ngIf="signInForm.get('name')?.hasError('required')">
            Nombre es requerido
          </mat-error>
          <mat-error *ngIf="signInForm.get('name')?.hasError('minlength')">
            Nombre debe tener al menos 3 caracteres
          </mat-error>
        </mat-form-field>
  
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Celular</mat-label>
          <input matInput formControlName="phone">
          <mat-error *ngIf="signInForm.get('phone')?.hasError('required')">
            Celular es requerido
          </mat-error>
          <mat-error *ngIf="signInForm.get('phone')?.hasError('pattern')">
            Celular no es válido
          </mat-error>
        </mat-form-field>
  
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Email</mat-label>
          <input matInput formControlName="email">
          <mat-error *ngIf="signInForm.get('email')?.hasError('required')">
            Email es requerido
          </mat-error>
          <mat-error *ngIf="signInForm.get('email')?.hasError('email')">
            Email no es válido
          </mat-error>
        </mat-form-field>
  
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Dirección</mat-label>
          <input matInput formControlName="address">
          <mat-error *ngIf="signInForm.get('address')?.hasError('required')">
            Dirección es requerida
          </mat-error>
        </mat-form-field>
  
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Contraseña</mat-label>
          <input matInput formControlName="password" type="password">
          <mat-error *ngIf="signInForm.get('password')?.hasError('required')">
            Contraseña es requerida
          </mat-error>
          <mat-error *ngIf="signInForm.get('password')?.hasError('minlength')">
            Contraseña debe tener al menos 6 caracteres
          </mat-error>
        </mat-form-field>
  
        <button mat-raised-button color="primary" type="submit" class="full-width">
          Sign Up
        </button>
      </form>
    </div>
  </div>
